project-name: cli-draft
pkg_man_ver: 1.70.0
artifact-targets:
  - target-type: image
    tagging-config:
      tags:
        - latest
        - patch
        - minor
        - major
        - major-minor
        - major-minor-patch-build-id
        - commit-hash
        - build-id
    name: axl-cli
    tags:
      - latest
  - target-type: tarball
bundle-config:
  version: 0.1.0
workflow-config-path: ./workflow-config-draft.yml
workflow-config:
  steps:
    - type: package
    - type: lint
    - type: test
    - type: publish
